
services:
  layout-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ${HOST_SHARED_DATA:-../shared_data}:/app/shared_data
      # codex update: expose test outputs to service
      - ${HOST_SHARED_DATA:-../shared_data}/test_outputs:/app/shared_data/test_outputs
    environment:
      - SHARED_VOLUME_ROOT=/app/shared_data
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
