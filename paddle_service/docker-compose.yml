services:
  paddle-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paddle-service
    ports:
      - "8002:8002"
    volumes:
      - ../output:/app/shared_data
      # codex update: expose test outputs to service
      - ../output/test_outputs:/app/shared_data/test_outputs
    environment:
      - SHARED_VOLUME_ROOT=/app/shared_data
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
